<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>esta video esta hospedado no meu proprio servidor</p>
    <video src="media/Video-m4v.m4v" width="500" controls></video>
    <video width="500" controls poster="imagens/imagem.png" autoplay loop>
        <source src="media/Video-m4v.m4v" type="video/m4v">
        <source src="media/video-mp4.mp4" type="video/mp4">
        <source src="media/Video-webm.webm" type="video/webm">
        <source src="media/video.ogv" type="video/ogv">
        <p>seu navegador não pode reproduzir o vídeo!</p>
    </video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oYgvl9hPUnk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/71361854?h=b2108012ad" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/71361854">Anima&ccedil;&atilde;o corujinha</a> from <a href="https://vimeo.com/ocaanimation">Oca Animation</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou apenas aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML</p>
    <audio src="media/audio.mp3" autoplay controls></audio>
    <!--mp3 wav ogg (formatos)-->
    <!--outro modo-->
    <audio preload="auto" controls autoplay>
        <source src="media/audio.mp3" type="audio/mpeg">
        <source src="media/audio.wav" type="audio/wav">
        <source src="media/audio.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não suporta o arquivo
        <a href="media/audio.mp3">Click aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>

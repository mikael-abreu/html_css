<head>

    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Inserindo Imagens</h1>
    <p>Abaixo você vai ver uma imagem</p>

    <img src="imagens/logo-css-200.png" alt="logo-css">
    <p>carregar imagem externa</p><!--imagem da internet-->
